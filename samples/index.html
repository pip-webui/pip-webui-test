<!DOCTYPE html>
<html class="no-scroll">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Test Services</title>

    <link rel="stylesheet" href="../lib/pip-webui-lib.css"/>
    <link rel="stylesheet" href="../lib/pip-webui-css.css"/>
    <link rel="stylesheet" href="../lib/pip-webui-layouts.css"/>
    <link rel="stylesheet" href="../lib/pip-webui-nav.css"/>
    <link rel="stylesheet" href="styles.css"/>

    <script src="../lib/pip-webui-lib.js"></script>
    <script src="../lib/pip-webui-core.js"></script>
    <script src="../lib/pip-webui-rest.js"></script>
    <script src="../lib/pip-webui-layouts.js"></script>
    <script src="../lib/pip-webui-nav.js"></script>
    <script src="../lib/pip-webui-lib-test.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-mocks.js"></script>
    <script src="../dist/pip-webui-test.js"></script>

    <script src="moks/moks.js"></script>
    <script src="config.js"></script>
    <script src="index.js"></script>
</head>

<body ng-app="appTestServices" ng-controller="AppController" layout="column">

<pip-main >
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Test Framework</h2>
        </div>
    </md-toolbar>

    <pip-main-body>
        <md-toolbar class="pip-appbar-ext"></md-toolbar>
        <pip-document width="900" class="pip-no-border">
            <div class="pip-menu-container pip-border-no-top">

                <div class="pip-menu">
                    <md-list class="pip-menu pip-simple-list hide-xs"
                             pip-selected="selected.pageIndex"
                             pip-selected-watch="selected.navId"
                             pip-select="onNavigationSelect($event.id)">
                        <md-list-item class="pip-simple-list-item pip-selectable"
                                      ng-repeat="page in pages track by page.state"
                                      md-ink-ripple
                                      pip-id="{{:: page.state }}">
                            <p>{{:: page.title }}</p>
                        </md-list-item>
                    </md-list>

                    <div class="pip-content-container">
                        <pip-dropdown class="hide-gt-xs"
                                      pip-actions="pages"
                                      pip-dropdown-select="onDropdownSelect"
                                      pip-active-index="selected.pageIndex"></pip-dropdown>
                        <div class="pip-body layout-column flex hide-gt-xs" ui-view></div>
                    </div>
                </div>

                <div class="pip-content-container p24 hide-xs" ui-view></div>

            </div>

        </pip-document>
    </pip-main-body>
</pip-main>

</body>
</html>
